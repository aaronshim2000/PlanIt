<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login to PlanIt</title>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post" id="login" th:action="@{/login}" th:object="${user}">
        <span>Username: </span>
        <input type="text" placeholder="Username" th:field=*{username} required> <br> <br>

        <span>Password: </span>
        <input type="password" placeholder="Password" th:field=*{password} required> <br> <br>

        <a href="register.html">Register</a> <br>
        <a href="forgot.html">Forgot Password</a> <br>
        <br>
        <input type="submit" value="LOGIN">
    </form>

    
</body>
</html>
