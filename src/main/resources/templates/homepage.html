<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/stylesheets/basicStyle.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/home.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
    <script type="text/javascript" th:src="@{/js/home.js}" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <!-- navbar header -->
  <div th:replace="fragments/nav :: navbar"></div>
  
  <div id="container">
    <div id="main">
      <h1>PlanIt</h1>
      <span th:text="${message}"></span>
      <div class="border">
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
                <img th:src="@{Beautiful_landscape.JPG}" style="width:100%">
              <div class="text">Trees</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
                <img th:src="@{NZ_Landscape_from_the_van.jpg}" style="width:100%">
              <div class="text">Mountains</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
                <img th:src="@{Rocky_Landscape.jpg}" style="width:100%">
              <div class="text">Desert</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
