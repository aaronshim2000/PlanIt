<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload File</title>
	<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/fileupload.js" defer=""></script>
	<style>
	.imageCell{
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		padding: 0;
		vertical-align: top;
	}
	.imageResult{
		visibility: visible;
		border: 0;
		padding: 0;
	}
	.removeButton{
		background-color: red;
		width: 20px;
		height: 20px;
		color: white;
		display: inline-block;
		border-radius: 50%;
		cursor: pointer;
		position: relative;
		float: right;
	}
	</style>
</head>
<body>
    <button id="upload_widgetImage" type="button" class="cloudinary-button">Upload files</button>
	<p style="margin-bottom: 0;">Results:</p>
	<table>
	<tbody>
	  <tr>
		<td id="viewImg00" class="imageCell" style=""><input type="text" th:field=*{image00} id="imageRes00" class="imageResult" value="empty" disabled></td>
		<td id="viewImg01" class="imageCell" style=""><input type="text" th:field=*{image01} id="imageRes01" class="imageResult" value="empty" disabled></td>
		<td id="viewImg02" class="imageCell" style=""><input type="text" th:field=*{image02} id="imageRes02" class="imageResult" value="empty" disabled></td>
		<td id="viewImg03" class="imageCell" style=""><input type="text" th:field=*{image03} id="imageRes03" class="imageResult" value="empty" disabled></td>
		<td id="viewImg04" class="imageCell" style=""><input type="text" th:field=*{image04} id="imageRes04" class="imageResult" value="empty" disabled></td>
	  </tr>
	  <tr>
		<td id="viewImg05" class="imageCell" style=""><input type="text" th:field=*{image05} id="imageRes05" class="imageResult" value="empty" disabled></td>
		<td id="viewImg06" class="imageCell" style=""><input type="text" th:field=*{image06} id="imageRes06" class="imageResult" value="empty" disabled></td>
		<td id="viewImg07" class="imageCell" style=""><input type="text" th:field=*{image07} id="imageRes07" class="imageResult" value="empty" disabled></td>
		<td id="viewImg08" class="imageCell" style=""><input type="text" th:field=*{image08} id="imageRes08" class="imageResult" value="empty" disabled></td>
		<td id="viewImg09" class="imageCell" style=""><input type="text" th:field=*{image09} id="imageRes09" class="imageResult" value="empty" disabled></td>
	  </tr>
	</tbody>
	</table>
	<p style="margin: 0;">random text</p>
</body>
</html>
