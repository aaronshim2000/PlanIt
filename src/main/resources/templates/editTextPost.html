<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/stylesheets/basicStyle.css}">
	<link rel="stylesheet" href="/stylesheets/post.css">
	<link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
	<title>Edit a Text Post</title>
	<script type="text/javascript" src="/js/post.js" defer=""></script>
	<link href="https://unpkg.com/cloudinary-video-player@1.5.4/dist/cld-video-player.min.css" rel="stylesheet">
	<script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/cloudinary-video-player@1.5.4/dist/cld-video-player.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/fileupload.js" defer=""></script>
	<link rel="stylesheet" href="/stylesheets/fileupload.css">
</head>
<body>
	<!-- navbar header -->
    <div th:replace="fragments/nav :: navbar"></div>

	<div class="centerdiv">
		<p class="rp"><input type="radio" id="p1" name="postselect" checked/>
			<label for="p1">Text Post</label</p>
		<p class="rp"><input type="radio" id="p2" name="postselect"/>
			<label for="p2">Review</label</p>
		<p class="rp"><input type="radio" id="p3" name="postselect"/>
			<label for="p3">Plan</label</p>
		<h1 class="titlelabel">Title</h1>
		<form action="#" method="post" th:action="@{/editTextPost}" th:object="${post}">
			<input name="id" type="hidden" th:value="${tag}">
			<input type = "text" th:value="${title}" th:name="title" th:id="title" maxlength="49">
			<p></p>
			<textarea th:field=*{description} maxlength="2000" placeholder="Write your post" class="contents" rows = 20 cols=80 style="resize: vertical;" th:inline="text">[[${content}]]</textarea><p></p>
			<p id="containerForVid"></p>
			<table>
			<tbody>
			  <tr>
				<td id="viewImg00" class="imageCell" style=""><input type="text" th:value="${image00}" th:id="image00" th:name="image00" class="imageResult imageRes00" readonly></td>
				<td id="viewImg01" class="imageCell" style=""><input type="text" th:value="${image01}" th:id="image01" th:name="image01" class="imageResult imageRes01" readonly></td>
				<td id="viewImg02" class="imageCell" style=""><input type="text" th:value="${image02}" th:id="image02" th:name="image02" class="imageResult imageRes02" readonly></td>
				<td id="viewImg03" class="imageCell" style=""><input type="text" th:value="${image03}" th:id="image03" th:name="image03" class="imageResult imageRes03" readonly></td>
				<td id="viewImg04" class="imageCell" style=""><input type="text" th:value="${image04}" th:id="image04" th:name="image04" class="imageResult imageRes04" readonly></td>
			  </tr>
			  <tr>
				<td class="imageCell" style=""><input type="text" th:value="${video00}" th:id="video00" th:name="video00" class="imageResult videoID" readonly></td>
				<td class="imageCell" style=""><input type="text" th:value="${imagesNum}" th:id="imagesNum" th:name="imagesNum" class="imageResult numFiles" readonly></td>
				<td class="imageCell" style=""><input type="text" th:value="${mediaType}" th:id="mediaType" th:name="mediaType" class="imageResult fileType" readonly></td>
			  </tr>
			  <tr>
				<td id="viewImg05" class="imageCell" style=""><input type="text" th:value="${image05}" th:id="image05" th:name="image05" class="imageResult imageRes05" readonly></td>
				<td id="viewImg06" class="imageCell" style=""><input type="text" th:value="${image06}" th:id="image06" th:name="image06" class="imageResult imageRes06" readonly></td>
				<td id="viewImg07" class="imageCell" style=""><input type="text" th:value="${image07}" th:id="image07" th:name="image07" class="imageResult imageRes07" readonly></td>
				<td id="viewImg08" class="imageCell" style=""><input type="text" th:value="${image08}" th:id="image08" th:name="image08" class="imageResult imageRes08" readonly></td>
				<td id="viewImg09" class="imageCell" style=""><input type="text" th:value="${image09}" th:id="image09" th:name="image09" class="imageResult imageRes09" readonly></td>
			  </tr>
			</tbody>
			</table>
			<p>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="PRIVATE" required>private</label>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="PUBLIC">public</label>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="FRIENDONLY">friend only</label>
			</p>
			<p><input type="submit" value="SUBMIT EDITS"></p>
		</form>
	</div>
</body>
</html>
