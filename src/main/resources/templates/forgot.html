<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Forgot Password</title>
</head>
<body>
    <a th:href="@{/}">Home</a> <br>
    <h1>Forgot Password</h1>
    <form action="#" method="post" id="forgot" th:action="@{/forgot}" th:object="${account}">
        <p>Please enter your email address:</p>
        <input type="email" placeholder="Email Address" th:field=*{email} required> <br> <br>
        <input type="submit" value="Send Verification Code">
    </form>
    <br>
    <a th:href="@{/login}">Back to Login</a> <br>
    <a th:href="@{/register}">Register a New Account</a>
</body>
</html>
