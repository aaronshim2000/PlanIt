<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/stylesheets/adminMessage.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Account View</title>
</head>

<body>
    <!-- navbar header -->
    <div th:replace="fragments/nav :: navbar"></div>
    <div class="border">
        <div class="container">
            <h1>Friends List</h1>
            <table id="myTable">
                <tr>
                    <th>Username</th>
                    <th>Date</th>
                </tr>

                <tr th:each="record : ${records}">
                    <td th:text="${record.friendUsername}" ></td>
                    <td th:text="${record.timestamp}"></td>

                </tr>
            </table>
        </div>
        
    </div>
</body>

</html>
