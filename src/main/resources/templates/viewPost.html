<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/stylesheets/basicStyle.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/object.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/main.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
	<link href="https://unpkg.com/cloudinary-video-player@1.5.4/dist/cld-video-player.min.css" rel="stylesheet">
	<script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/cloudinary-video-player@1.5.4/dist/cld-video-player.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/viewPost.js" defer=""></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<style>
		td {
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}
	</style>
    <title>View Post</title>
</head>
<body>
    <!-- navbar header -->
    <div th:replace="fragments/nav :: navbar"></div>

    <h1>View Post</h1>
    
    <div class="container">
        <h2 th:text="${title}"></h2>
        <p th:text="${category}">
        <p th:text="'By: ' + ${creator}">
        <p th:text="${content}">
        <p th:text="${visibility}">
        <p th:text="${post_date}">
		<p id="containerForVid"></p>
		<table id="images">
		<tbody>
		  <tr id="imNumContain" visibility="hidden"><td>
			<input type="text" th:value="${imagesNum}" id="imagesNum" class="imageResult" disabled>
			<input type="text" th:value="${category}" id="imagesMax" class="imageResult" disabled>
			<input type="text" th:value="${mediaType}" id="fileType" class="imageResult" disabled>
			<input type="text" th:value="${video00}" id="video00" class="imageResult" disabled>
			</td></tr>
		  <tr id="image00"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image00} + '\');'"></td></tr>
		  <tr id="image01"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image01} + '\');'"></td></tr>
		  <tr id="image02"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image02} + '\');'"></td></tr>
		  <tr id="image03"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image03} + '\');'"></td></tr>
		  <tr id="image04"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image04} + '\');'"></td></tr>
		  <tr id="image05"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image05} + '\');'"></td></tr>
		  <tr id="image06"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image06} + '\');'"></td></tr>
		  <tr id="image07"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image07} + '\');'"></td></tr>
		  <tr id="image08"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image08} + '\');'"></td></tr>
		  <tr id="image09"><td th:style="'width: 450px; height: 450px; background-image: url(\'' + ${image09} + '\');'"></td></tr>
		</tbody>
		</table>
    </div>
</body>
