<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/stylesheets/adminMessage.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Admin Message</title>
</head>

<body>
    <!-- navbar header -->
    <div id="navbar"></div>
    <script>
    $(function(){
      $("#navbar").load("nav.html");
    });
    </script>
    <!-- navbar header end -->

    <div class="container">
        <a th:href="@{/viewAdminMessages}">Back to Messages</a> <br>
        <ul class="table"> 
            <li th:text="'ID: ' + ${id}"></li>
            <li th:text="'Username: ' + ${username}"></li>
            <li th:text="'Email: ' + ${email}"></li>
            <li th:text="'Message: ' + ${message}"></li>
            </div>
        </ul>
    </div>
</body>

<div id="buttons">
    <form action="#" th:action="@{/reply}" th:method="get">
        <input type="submit" class="button" value="Reply to message">
        </input>
    </form>
</div>

</html>
