<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/stylesheets/basicStyle.css}">
	<link rel="stylesheet" href="/stylesheets/stars.css">
	<link rel="stylesheet" href="/stylesheets/post.css">
	<link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
	<title>Edit a Review Post</title>
	<script type="text/javascript" src="/js/post.js" defer=""></script>
	<script src="https://kit.fontawesome.com/860ecee8df.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/fileEditReview.js" defer=""></script>
	<link rel="stylesheet" href="/stylesheets/fileupload.css">
</head>
<body>
	<!-- navbar header -->
    <div th:replace="fragments/nav :: navbar"></div>
	
	<div class="centerdiv" onload="reviewFixFunc()">
		<h1 class="titlelabel">Location</h1>
		<form action="#" method="post" th:action="@{/editReviewPost}" th:object="${post}">
			<input name="id" type="hidden" th:value="${tag}">
			<input th:field="*{title}" type = "text" id='title' th:value="${title}" th:name="title" th:id="title" maxlength="49">
			<!-- add location select -->
			<p><div class="rating">
			<input type="radio" id="s9" name="starrate" onclick="setReviewScore(5)" required/>
			<label for="s9" class="full slabel"></label>
			<input type="radio" id="s8" name="starrate" onclick="setReviewScore(4.5)" />
			<label for="s8" class="half slabel"></label>
			<input type="radio" id="s7" name="starrate" onclick="setReviewScore(4)" />
			<label for="s7" class="full slabel"></label>
			<input type="radio" id="s6" name="starrate" onclick="setReviewScore(3.5)" />
			<label for="s6" class="half slabel"></label>
			<input type="radio" id="s5" name="starrate" onclick="setReviewScore(3)" />
			<label for="s5" class="full slabel"></label>
			<input type="radio" id="s4" name="starrate" onclick="setReviewScore(2.5)" />
			<label for="s4" class="half slabel"></label>
			<input type="radio" id="star3" name="starrate" onclick="setReviewScore(2)" />
			<label for="s3" class="full slabel"></label>
			<input type="radio" id="s2" name="starrate" onclick="setReviewScore(1.5)" />
			<label for="s2" class="half slabel"></label>
			<input type="radio" id="s1" name="starrate" onclick="setReviewScore(1)" />
			<label for="s1" class="full slabel"></label>
			<input type="radio" id="s0" name="starrate"  onclick="setReviewScore(0.5)"/>
			<label for="s0" class="half slabel"></label>
			<input type="text" th:value="${rating}" th:name="rating" th:id="rating" class="imageResult starRatingField" readonly>
		</div></p>
			<!--div class="locations"><br>*LOCATION SELECT HERE*<br>&nbsp;</div-->
			<textarea th:field=*{description} id='description' maxlength="2000" placeholder="Write your review" class="contents" name="textcontent" rows = 15 cols=80 style="resize: vertical;" th:inline="text">[[${description}]]</textarea><p></p>

			<script th:inline="javascript">
				//fill fields (VISUALSTUDIO SHOWS AN ERROR HERE BUT IT'S FINE)
				var title = document.getElementById('title');
				title.value = [[${title}]];
				var description = document.getElementById('description');
				description.value = [[${description}]];
			</script>

			<button id="upload_widgetImage" type="button" class="cloudinary-button">Upload files</button>
			<table>
			<tbody>
			  <tr>
				<td id="viewImg00" class="imageCell" style=""><p id="remButton00"></p><input type="text" th:value="${image00}" th:id="image00" th:name="image00" class="imageResult imageRes00" readonly></td>
				<td id="viewImg01" class="imageCell" style=""><p id="remButton01"></p><input type="text" th:value="${image01}" th:id="image01" th:name="image01" class="imageResult imageRes01" readonly></td>
				<td id="viewImg02" class="imageCell" style=""><p id="remButton02"></p><input type="text" th:value="${image02}" th:id="image02" th:name="image02" class="imageResult imageRes02" readonly></td>
				<td id="viewImg03" class="imageCell" style=""><p id="remButton03"></p><input type="text" th:value="${image03}" th:id="image03" th:name="image03" class="imageResult imageRes03" readonly></td>
				<td id="viewImg04" class="imageCell" style=""><p id="remButton04"></p><input type="text" th:value="${image04}" th:id="image04" th:name="image04" class="imageResult imageRes04" readonly></td>
			  </tr>
			  <tr>
				<td class="imageCell" style=""><input type="text" th:value="${imagesNum}" th:id="imagesNum" th:name="imagesNum" class="imageResult numFiles" readonly></td>
			  </tr>
			</tbody>
			</table>
			<p>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="PRIVATE" required>private</label>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="PUBLIC">public</label>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="FRIENDONLY">friend only</label>
			</p>
			<p><input type="submit" value="SUBMIT EDITS"></p>
		</form>
	</div>
</body>
</html>
