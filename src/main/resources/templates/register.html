<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/stylesheets/basicStyle.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/main.css}">
    <link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Register New Account</title>
</head>
<body>
    <!-- navbar header -->
    <div th:replace="fragments/nav :: navbar"></div>
    
    <h1>Register</h1>
    <form action="#" method="post" id="register" th:action="@{/register}" th:object="${account}">

        <span>Username: </span>
        <input type="text" placeholder="Username" th:field=*{username} required> <span>(required) </span> <span style="color:maroon" th:text="${taken}"></span> <br> <br>

        <span>First Name: </span>
        <input type="text" placeholder="Firstname" th:field=*{fname}> <br> <br>

        <span>Last Name: </span>
        <input type="text" placeholder="Lastname" th:field=*{lname}> <br> <br>

        <span>Email Address: </span>
        <input type="email" placeholder="email@example.com" th:field=*{email} required> <span>(required)</span> <br> <br>

        <span>Password: </span>
        <input type="password" placeholder="Password" th:field=*{password} required> <span>(required)</span> <br> <br>

        <!-- <span>Confirm Password: </span>
        <input type="password" placeholder="Confirm Password" th:field=*{password} required> <span>(required)</span> <br> <br> -->

        <input type="submit" value="CREATE ACCOUNT">
    </form>
    <p><a th:href="@{/login}">Back to Login</a> <br></p>
</body>
</html>
