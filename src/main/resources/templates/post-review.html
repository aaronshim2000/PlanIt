<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/stars.css">
	<link rel="stylesheet" href="/stylesheets/post.css">
	<link rel="stylesheet" th:href="@{/stylesheets/nav.css}">
	<title>Create a Post</title>
	<script type="text/javascript" src="/js/post.js" defer=""></script>
	<script src="https://kit.fontawesome.com/860ecee8df.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<!-- navbar header -->
    <div id="navbar"></div>
    <script>
    $(function(){
      $("#navbar").load("nav.html");
    });
    </script>
    <!-- navbar header end -->
    
	<div class="centerdiv">
	<p class="rp"><input type="radio" id="p1" name="postselect"/>
	<label for="p1">Text Post</label</p>
	<p class="rp"><input type="radio" id="p2" name="postselect" checked/>
	<label for="p2">Review</label</p>
	<p class="rp"><input type="radio" id="p3" name="postselect"/>
	<label for="p3">Plan</label</p>
	<h1 class="titlelabel">Title</h1>
		<form action="#" method="post" th:action="@{/post/review}" th:object="${post}">
		<input type = "text" th:field=*{title} maxlength="49">
		<!-- add location select -->
		<p><div class="rating">
		  <input type="radio" id="s9" name="starrate" value="5" th:field=*{rating}/>
		  <label for="s9" class="full slabel"></label>
		  <input type="radio" id="s8" name="starrate" value="4.5"  th:field=*{rating}/>
		  <label for="s8" class="half slabel"></label>
		  <input type="radio" id="s7" name="starrate" value="4"  th:field=*{rating}/>
		  <label for="s7" class="full slabel"></label>
		  <input type="radio" id="s6" name="starrate" value="3.5" th:field=*{rating}/>
		  <label for="s6" class="half slabel"></label>
		  <input type="radio" id="s5" name="starrate" value="3"  th:field=*{rating}/>
		  <label for="s5" class="full slabel"></label>
		  <input type="radio" id="s4" name="starrate" value="2.5"  th:field=*{rating}/>
		  <label for="s4" class="half slabel"></label>
		  <input type="radio" id="star3" name="starrate" value="2" th:field=*{rating}/>
		  <label for="s3" class="full slabel"></label>
		  <input type="radio" id="s2" name="starrate" value="1.5"  th:field=*{rating}/>
		  <label for="s2" class="half slabel"></label>
		  <input type="radio" id="s1" name="starrate" value="1" th:field=*{rating}/>
		  <label for="s1" class="full slabel"></label>
		  <input type="radio" id="s0" name="starrate"  value="0.5" th:field=*{rating}/>
		  <label for="s0" class="half slabel"></label>
		</div></p>
		<div class="locations"><br>*LOCATION SELECT HERE*<br>&nbsp;</div>
		<textarea th:field=*{description} placeholder="Write your review" class="contents" name="textcontent" rows = 15 cols=80 style="resize: vertical;"></textarea>
		<p><input type="file" name="media" accept="image/*" multiple></p>
			<p>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="PRIVATE" required>private</label>
				<label><input type="radio" name="visibility" th:field=*{visibility} value="PUBLIC">public</label>
			</p>
		<p><input type="submit" value="CREATE POST"></p>
	</form>
	</div>
</body>
</html>
