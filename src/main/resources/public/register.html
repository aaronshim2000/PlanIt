<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register New Account</title>
</head>
<body>
    <h1>Register</h1>
    <form action="#" method="post" id="register">
        <span>Username: </span>
        <input type="text" placeholder="Username" required> <span>(required)</span> <br> <br>
        <span>First Name: </span>
        <input type="text" placeholder="Firstname"> <br> <br>
        <span>Last Name: </span>
        <input type="text" placeholder="Lastname"> <br> <br>
        <span>Email Address: </span>
        <input type="email" placeholder="email@example.com" required> <span>(required)</span> <br> <br>
        <span>Password: </span>
        <input type="password" placeholder="Password" required> <span>(required)</span> <br> <br>
        <span>Confirm Password: </span>
        <input type="password" placeholder="Confirm Password" required> <span>(required)</span> <br> <br>
        <input type="submit" value="CREATE ACCOUNT">
    </form>
</body>
</html>
